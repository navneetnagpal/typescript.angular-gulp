<html>


<head>
    <title>Typescript with Angular JS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="assets/jquery-ui.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" /> 
</head>

<body>
    <div class="container">
        <header class="bg-warning header-main">
            <h1>Welcome to TypeScript</h1>  
            <h4>Angular JS & Gulp</h4>  
        </header>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="ng-cloak single-component" ng-cloak="" ng-controller="EditableController as ctrl">
                    <h3 class="">Editable Label Component</h3>

                    <span ng-show="ctrl.lastUpdated" class="last-updated btn-success">
                        <strong>Last Editied:</strong>
                        {{ctrl.lastUpdated | date: 'MMM dd,yyyy hh:mm:ss a'}}
                    </span>

                    <editable-label                         
                        class="editable-label"                         
                        editable="ctrl.editable" 
                        text-model="ctrl.text">
                        
                    </editable-label>
                        <button type="button" ng-click="ctrl.open()">Open New</button>       
                        <button type="button" ng-click="ctrl.open2()">Open New 2</button>    
                        
                </div>


            </div>
            <div class="col-md-6 col-xs-12 ">
               <div class="all-notes">
                    <h3 class="">All Notes</h3>
                    <note-editor class="note-editor "></note-editor>
               </div>
            </div>
        </div>
    </div>
    
    <script src="js/libs/requirejs.js" data-main="js/main.js?_v=16"></script>
</body>

</html>
